bookdown::gitbook:
  css: style.css
  config:
    toc:
      depth: 3
      collapse: section
      before: |
        <li><a href="./">CH22013: Introduction to Computational Chemistry</a></li>
    mathjax:
      extensions: ["mhchem.js"]
    mathjax_config:
      TeX:
        Macros:
          conc: ["[\\mathrm{#1}]", 1]
          diffc: ["\\frac{\\mathrm{d}\\conc{#1}}{\\mathrm{d}t}", 1]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
